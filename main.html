<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <table style="width: 100%; height: 100%">
      
          <tr>
              <td  class="table1">
                  <table >
                      <tr><th colspan="2">Nested Table 2</th></tr>
                      <tr>
                          <th>Column 1</th>
                          <th>Column 2</th>
                      </tr>
                      <tr>
                          <td>abc</td>
                          <td>def</td>
                      </tr>
                      
                      
                  </table>
              </td>
              <td  class="table2">
                <table >
                    <tr><th colspan="2">Nested Table 1</th></tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                      
                </table>
              </td>
          </tr>
          <tr>
              <td class="table3">
                <table>
                    <tr><th colspan="2">Nested Table 3</th></tr>
                    <tr class="t">
                        <th><a href="#">Nested Table</a></th>
                        <td>Demo Continued</td>
                    </tr>   
                </table>
              </td>
              <td class="table4">
                <table>
                    <tr><th colspan="2">Nested Table 4</th></tr>
                    <tr class="t1">
                        <td>HTML</td>
                    </tr>   
                </table>
              </td>
          </tr>
          
          
      </table>
  </body>
</html>
